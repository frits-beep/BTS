    <div class="member" data-name="J-Hope" data-info="Nombre real: Jung Hoseok. Rapero y bailar√≠n principal. Naci√≥ el 18 de febrero de 1994 en Gwangju, Corea del Sur.">

    </div>

    <div class="member" data-name="Jimin" data-info="Nombre real: Park Jimin. Vocalista y bailar√≠n principal. Naci√≥ el 13 de octubre de 1995 en Busan, Corea del Sur.">
      <img src="assets/jimin.jpg" alt="Jimin">

    </div>

    <div class="member" data-name="V" data-info="Nombre real: Kim Taehyung. Vocalista. Naci√≥ el 30 de diciembre de 1995 en Daegu, Corea del Sur.">

  <div id="infoBox" class="info-box hidden">
    <span id="closeInfo">&times;</span>
    <h2 id="memberName"></h2>
    <p id="memberInfo"></p>
  </div>

  <section class="music">
    <h2>Escucha su m√∫sica en Spotify üé∂</h2>
    <button id="spotifyBtn">Escuchar m√∫sica</button>
  </section>

  <footer>
    <p>¬© BTS  tus patrones</p> 
  </footer>

<script>

  document.getElementById("spotifyBtn").addEventListener("click", function() {
    window.open("https://open.spotify.com/artist/3Nrfpe0tUJi4K4DXYWgMUX", "_blank");
  });


  const members = document.querySelectorAll(".member");
  const infoBox = document.getElementById("infoBox");
  const memberName = document.getElementById("memberName");
  const memberInfo = document.getElementById("memberInfo");
  const closeInfo = document.getElementById("closeInfo");

  members.forEach(member => {
    member.addEventListener("click", () => {
      memberName.textContent = member.dataset.name;
      memberInfo.textContent = member.dataset.info;
      infoBox.classList.remove("hidden");
    });
  });

  // Cerrar cuadro
  closeInfo.addEventListener("click", () => {
    infoBox.classList.add("hidden");
  });

  // üåô Dark Mode
  const BtnDarkMode = document.getElementById("Dark-Mode");

  function toggleDarkMode() {
    document.body.classList.toggle("Dark-Mode");

    if (document.body.classList.contains("Dark-Mode")) {
      BtnDarkMode.innerText = "Modo Claro ‚òÄÔ∏è";
    } else {
      BtnDarkMode.innerText = "Modo Oscuro üåô";
    }
  }

  BtnDarkMode.addEventListener("click", toggleDarkMode);
</script>

</body>
</html>
